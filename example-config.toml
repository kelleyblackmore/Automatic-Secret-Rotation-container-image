# Example configuration for Automatic Secret Rotation
# Copy this file and update with your Vault settings

[vault]
# Vault server address
address = "http://127.0.0.1:8200"

# Vault authentication token
# Note: Never commit actual tokens! Use environment variables or secrets management
token = "hvs.your-vault-token-here"

# Vault mount path for KV v2 secrets engine
mount = "secret"

[rotation]
# Default rotation period in months
period_months = 6

# Length of generated secrets (characters)
secret_length = 32
